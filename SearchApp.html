<!DOCTYPE html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/azsearch.js@0.0.21/dist/AzSearch.css">
    <title>Azure Cognitive Search Demo App</title>
    <style>
        .searchResults__result h4 {
            margin-top: 0px;
            text-transform: uppercase;
        }

        .searchResults__result .resultDescription {
            margin: 0.5em 0 0 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#facetPanel" aria-expanded="false"
                        aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="row">
                        <div class="col-md-2 pagelabel">
                            <a class="navbar-brand pagelabel" target="_blank" href="https://portal.azure.com/#blade/HubsExtension/BrowseResourceBlade/resourceType/Microsoft.Search%2FsearchServices">Azure Cognitive Search</a>
                        </div>
                        <div id="searchBox" class="col-mid-8 col-sm-8 col-xs-6"></div>
                        <div id="navbar" class="navbar-collapse collapse">
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div id="facetPanel" class="col-sm-3 col-md-3 sidebar collapse">
                    <div id="clearFilters"></div>
                    <ul class="nav nav-sidebar">
                        <div className="panel panel-primary behclick-panel">
                            
                            <li>
                                <div id="metadata_storage_sizeFacet">
                                </div>
                            </li>
                            <li>
                                <div id="metadata_storage_last_modifiedFacet">
                                </div>
                            </li>
                            <li>
                                <div id="metadata_languageFacet">
                                </div>
                            </li>
                            <li>
                                <div id="metadata_authorFacet">
                                </div>
                            </li>
                            <li>
                                <div id="peopleFacet">
                                </div>
                            </li>
                            <li>
                                <div id="organizationsFacet">
                                </div>
                            </li>
                            <li>
                                <div id="locationsFacet">
                                </div>
                            </li>
                            <li>
                                <div id="keyphrasesFacet">
                                </div>
                            </li>
                            <li>
                                <div id="sentimentFacet">
                                </div>
                            </li>
                            <li>
                                <div id="top_words">
                                </div>
                            </li>
                                                                              
                        </div>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 results_section">
                    <div id="results" class="row placeholders">
                    </div>
                    <div id="pager" class="row">
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
            ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</body>
<!-- Dependencies -->
<script src="https://cdn.jsdelivr.net/react/15.5.0/react.min.js"></script>
<script src="https://cdn.jsdelivr.net/react/15.5.0/react-dom.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/redux/3.6.0/redux.min.js"></script>
<!-- Main -->
<script src="https://cdn.jsdelivr.net/npm/azsearch.js@0.0.21/dist/AzSearch.bundle.js"></script>
<script>
    // WARNING
    // For demonstration purposes only, do not use in a production environment. For simplicity, this is a single HTML page that has the query key to the search service.
    // CORS (*) must be enabled in the index before using the demo app.

    // Initialize and connect to your search service
    
    var automagic = new AzSearch.Automagic({ index: "<your index>", queryKey: "<your query key>", service: "<your search service>" });
    
    const resultTemplate = `<div class="col-xs-12 col-sm-3 col-md-3 result_img" >
            <b>Search score</b>{{@search.score}}<BR> <BR>
            <b>Last Modified Date:</b>{{metadata_storage_last_modified}}<BR> <BR> 
            <b>Size:</b> {{metadata_storage_size}}bytes <BR><BR> 
            <b>File Name:</b> {{metadata_storage_path}} <BR><BR>
            <b>Talking point:</b>{{keyphrases}}<BR><BR>
            <b>Locations:</b>{{locations}}<BR><BR>
            <b>People: </b>{{people}}<BR><BR>
            <b>Sentiment: </b>{{sentiment}}<BR><BR>
            <b>Tags: </b> {{tags}}<BR><BR>
            <b>Description:</b> {{description}}<BR><BR>
            <b>Categories:</b> {{categories}}<BR><BR>
            <b>Top Words:</b> {{top_words}}<BR><BR>
        </div><div class="col-xs-12 col-sm-9 col-md-9"><h4>{{metadata_storage_name}}</h4><div class="resultDescription">{{{content}}}</div></div>`;

    // add a results view using the template defined above
    automagic.addResults("results", { count: true }, resultTemplate);
    
    // Adds a pager control << 1 2 3 ... >>
    automagic.addPager("pager");
    
    // Set some processors to format results for display
    var suggestionsProcessor = function (results) {
        return results.map(function (result) {
            result.searchText = result["@search.text"];
            return result;
        });
    };

    automagic.store.setSuggestionsProcessor(suggestionsProcessor);

    var suggestionsTemplate = `
            <p> content: {{content}} </p>`;


    // Add a search box that uses suggester "yipi", grabbing some additional fields to display during suggestions. Use the template defined above
    automagic.addSearchBox("searchBox",
        {
            highlightPreTag: "<b>",
            highlightPostTag: "</b>",
            suggesterName: "yipi",
            select: "content"
        },
        "",
        suggestionsTemplate);
    
   automagic.addRangeFacet("metadata_storage_sizeFacet", "metadata_storage_size", "number", 0, 1000000);
   automagic.addCheckboxFacet("metadata_storage_last_modifiedFacet", "metadata_storage_last_modified", "string");
   automagic.addCheckboxFacet("metadata_languageFacet", "metadata_language", "string");
   automagic.addCheckboxFacet("metadata_authorFacet", "metadata_author", "string");
   automagic.addCheckboxFacet("peopleFacet", "people", "collection");
   automagic.addCheckboxFacet("organizationsFacet", "organizations", "collection");
   automagic.addCheckboxFacet("locationsFacet", "locations", "collection");
   automagic.addCheckboxFacet("keyphrasesFacet", "keyphrases", "collection");
   automagic.addCheckboxFacet("sentimentFacet", "sentiment", "string");
   automagic.addCheckboxFacet("sentimentFacet", "top_words", "collection");
   


    // Adds a button to clear any applied filters
    automagic.addClearFiltersButton("clearFilters");
</script>
